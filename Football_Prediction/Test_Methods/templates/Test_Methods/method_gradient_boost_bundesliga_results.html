<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<h1>Sorted Features according to importance Bundesliga:</h1>



<h2> Choosen Features are: </h2>
{{ chosen_features }}
<p></p> 
<p></p> 
<p></p> 

<input type="hidden" id="importance" name="importance" value="{{ importance }}">
<input type="hidden" id="features" name="features" value="{{ features }}">

<body>
<div style="width:800px;height:600px">
    <canvas id="Chart1"></canvas>
    </div>
<script>

var features = document.getElementById("features").value;
var importance = document.getElementById("importance").value;


var arr_features = JSON.parse("[" + features + "]");
var arr_importance = JSON.parse("[" + importance + "]");

var features_label = JSON.stringify(arr_features[0]).split(",");
var feat_importance = JSON.stringify(arr_importance[0]).split(",");

var features_label = JSON.parse(features_label);
var feat_importance = JSON.parse(feat_importance);


new Chart("Chart1", {
  type: "bar",

  data: {
    labels: features_label,
    datasets: [{
		data: feat_importance,
		backgroundColor: ['red', 'red' , 'red', 'red', 'red' ,'red' ,'red' ,'red' ,'red','red', 'red' , 'red', 'red', 'red' ,'red' ,'red' ,'red' ,'red','red', 'red' , 'red', 'red', 'red' ,'red' ,'red' ,'red' ,'red','red', 'red' , 'red', 'red', 'red' ,'red' ,'red' ,'red' ,'red',
							'red', 'red' , 'red', 'red', 'red' ,'red' ,'red' ,'red' ,'red','red', 'red' , 'red', 'red', 'red' ,'red' ,'red' ,'red' ,'red','red', 'red' , 'red', 'red', 'red' ,'red' ,'red' ,'red' ,'red','red', 'red' , 'red', 'red', 'red' ,'red' ,'red' ,'red' ,'red']
    }]
  },
  
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Gradient Boosting Feature Importance"
    }
  }
});
</script>

</body>
