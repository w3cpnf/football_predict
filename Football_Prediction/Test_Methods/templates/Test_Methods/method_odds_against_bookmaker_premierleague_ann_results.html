<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<input type="hidden" id="clubs" name="variable" value="{{ best_clubs }}">
<input type="hidden" id="balance" name="variable" value="{{ balance }}">

<input type="hidden" id="odds" name="variable" value="{{ odds }}">
<input type="hidden" id="balance_odds" name="variable" value="{{ balance_odds }}">

<input type="hidden" id="spieltag" name="variable" value="{{ spieltag }}">
<input type="hidden" id="balance_spieltag" name="variable" value="{{ balance_spieltag }}">

<body>
<div style="width:800px;height:600px">
    <canvas id="Chart1"></canvas>
    </div>
    <div style="width:800px;height:600px">
    <canvas id="Chart2" ></canvas>
    </div>
    <div style="width:800px;height:600px">
    <canvas id="Chart3" ></canvas>
    </div>
<script>

var clubs = document.getElementById("clubs").value;
var balance = document.getElementById("balance").value;

var barColors = ["red", "red", "red", "red", "red", "red", "red", "red", "red","red", "red", "red", "red", "red", "red", "red", "red", "red"];

var arr_clubs = JSON.parse("[" + clubs + "]");
var arr_balance = JSON.parse("[" + balance + "]");

var clubs_label = JSON.stringify(arr_clubs[0]).split(",");
var clubs_balance = JSON.stringify(arr_balance[0]).split(",");

var clubs_label = JSON.parse(clubs_label);
var clubs_balance = JSON.parse(clubs_balance);


new Chart("Chart1", {
  type: "bar",
  data: {
    labels: clubs_label,
    datasets: [{
      backgroundColor: barColors,
      data: clubs_balance
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Balance per Home Team (Bet on highest difference)"
    }
  }
})
;


var odds = document.getElementById("odds").value;
var balance_odds = document.getElementById("balance_odds").value;

var barColors = ["red", "red", "red", "red", "red", "red", "red", "red", "red","red", "red", "red", "red", "red", "red", "red", "red", "red"];

var arr_odds = JSON.parse("[" + odds + "]");
var arr_odds_balance = JSON.parse("[" + balance_odds + "]");

var odds_label = JSON.stringify(arr_odds[0]).split(",");
var clubs_odds_balance = JSON.stringify(arr_odds_balance[0]).split(",");

var odds_label = JSON.parse(odds_label);
var clubs_odds_balance = JSON.parse(clubs_odds_balance);


new Chart("Chart2", {
  type: "bar",
  data: {
    labels: odds_label,
    datasets: [{
      backgroundColor: barColors,
      data: clubs_odds_balance
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Balance per Odds (Bet on highest difference)"
    }
  }
})
;


var spieltag = document.getElementById("spieltag").value;
var balance_spieltag = document.getElementById("balance_spieltag").value;

var barColors = ["red", "red", "red", "red", "red", "red", "red", "red", "red","red", "red", "red", "red", "red", "red", "red", "red", "red"];

var arr_spieltag = JSON.parse("[" + spieltag + "]");
var arr_balance_spieltag = JSON.parse("[" + balance_spieltag + "]");

var spieltag_label = JSON.stringify(arr_spieltag[0]).split(",");
var spieltag_balance = JSON.stringify(arr_balance_spieltag[0]).split(",");

var spieltag_label = JSON.parse(spieltag_label);
var spieltag_balance = JSON.parse(spieltag_balance);


new Chart("Chart3", {
  type: "bar",
  data: {
    labels: spieltag_label,
    datasets: [{
      backgroundColor: barColors,
      data: spieltag_balance
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Balance per Spieltag (Bet on highest difference)"
    }
  }
})
;
</script>


</body>
